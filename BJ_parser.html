<script type="text/javascript">
    const allLogTypes = "DEFAULT, INIT, FULL_IN_RUN, RULE_IO, NEW_IN,\
 SET_VAR_VAL_SET, SET_VAR_VAL_SUB, SET_VAR_OTHER, SET_ATRIBUTE, CREATE_ATRIBUTE, JSON_CHANGE, SET_SELECTOR_CHECK, SUB_SELECTOR_CHECK, SUB_REPETITION"
    // const defLogTypes = "DEFAULT, INIT, FULL_IN_RUN, RULE_IO, NEW_IN,\
    //  SET_VAR_VAL_SET, SET_VAR_VAL_SUB, SET_VAR_OTHER, SET_ATRIBUTE, CREATE_ATRIBUTE, JSON_CHANGE, SET_SELECTOR_CHECK, SUB_SELECTOR_CHECK, SUB_REPETITION"
    RED.nodes.registerType('BJ-parser', {
        category: 'common',
        // category: 'parser',
        color: '#0B99D8',
        defaults: {
            name: { value: "" },
            // alias: { value: "" },
            maxBinLen: { value: 64, required: true },
            supresedLogs: {
                value: allLogTypes
            },

        },
        align: 'left',
        icon: "icon.png",
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "parser";
        },

    });

    const avalibleLogTypes = {
        "DEFAULT": true,
        "INIT": true,
        "FULL_IN_RUN": true,
        "RULE_IO": true,
        "NEW_IN": true,
        "SET_VAR_VAL_SET": true,
        "SET_VAR_VAL_SUB": true,
        "SET_VAR_OTHER": true,
        "SET_ATRIBUTE": true,
        "CREATE_ATRIBUTE": true,
        "JSON_CHANGE": true,
        "SET_SELECTOR_CHECK": true,
        "SUB_SELECTOR_CHECK": true,
        "SUB_REPETITION": true,
        "WARN": true,
        "ERR": true
    }

    function check() {
        const maxbinLen_elm = document.getElementById("node-input-maxBinLen");
        const supresedLogs_elm = document.getElementById("node-input-supresedLogs");

        const validLogHeadders = supresedLogs_elm.value
            .toUpperCase()
            .split(",")
            .reduce((acc, val) => (acc && (!val || val.trim() in avalibleLogTypes)), true);
        const validMaxLen = maxbinLen_elm.value % 1 === 0;

        if (!validLogHeadders)
            supresedLogs_elm.setCustomValidity("Err");
        else
            supresedLogs_elm.setCustomValidity("");
        if (!validMaxLen)
            maxbinLen_elm.setCustomValidity("Err");
        else
            maxbinLen_elm.setCustomValidity("");
    }

    function selectAllLogHeadders() {
        const supresedLogs_elm = document.getElementById("supr-log-headers").value = allLogTypes;
    }

</script>
